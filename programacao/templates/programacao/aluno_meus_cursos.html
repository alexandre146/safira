{% extends "base_aluno.html" %}

{% load bootstrap %}

{% block page_title %} Cursos {% endblock %}

{% block main %}

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Meus cursos
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        {% if cursos_list %}
                            <div class="dataTable_wrapper">
                                <table class="table table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th class="col-md-10">TÃ­tulo</th>
                                            <th class="col-md-1"></th>
                                            <th class="col-md-1"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for curso in cursos_list %}
                                        <tr>
                                            <td>{{ curso.titulo }}</td>
                                            <td class="center"><a href={% url "programacao:aluno_curso" curso.id %}><button type="button" class="btn btn-sm btn-primary" name="acao" value="visualizar">Visualizar</button></a></td>
                                            <td class="center"><a href={% url "programacao:aluno_curso_desinscrever" curso.id %}><button type="button" class="btn btn-sm btn-danger" name="acao" value="desinscrever">Desinscrever</button></a></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        {% else %}
                            <div class="alert alert-info">
                                Nenhum curso cadastrado!
                            </div>
                                   
                        {% endif %}
                    </div>
                    <!-- /.col-lg-12 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
        
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

{% endblock %}
