{% extends "base_aluno.html" %}

{% load bootstrap %}

{% block page_title %} Perfil {% endblock %}

{% block main %}

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Dados do aluno
            </div>
            
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <form method="post">
                            {% csrf_token %}
                                {{ aluno_form|bootstrap }}
                                {{ user_form|bootstrap }}
                                <button type="submit" class="btn btn-sm btn-success">Salvar</button>
                                <input type='reset' class="btn btn-sm btn-primary" value='Limpar' name='reset'>
                            </form>
                        </div>
                    </div>
                    <!-- /.col-lg-12 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
            <div class="panel-footer">
            </div> 
            <!-- /.panel-footer -->
        </div>
        <!-- /.panel -->
        
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

{% endblock %}
