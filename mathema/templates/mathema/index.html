<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}
{% load bootstrap %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mathema</title>

    <!-- Bootstrap Core CSS -->
    <link href={% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %} rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href={% static "bower_components/metisMenu/dist/metisMenu.min.css" %} rel="stylesheet">

    <!-- Timeline CSS -->
    <link href={% static "dist/css/timeline.css" %} rel="stylesheet">

    <!-- Custom CSS -->
    <link href={% static "dist/css/sb-admin-2.css" %} rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href={% static "bower_components/morrisjs/morris.css" %} rel="stylesheet">

    <!-- Custom Fonts -->
    <link href={% static "bower_components/font-awesome/css/font-awesome.min.css" %} rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="headding">
        <div class="row">
            <div class="col-lg-10 col-md-offset-1">
                <h1 class="page-header">Mathema</h1>
            </div>
            <!-- /.col-lg-10 -->
        </div>
        <!-- /.row -->
    </div>

        <div class="row">
            <div class="col-lg-10 col-md-offset-1">
            {% for message in messages %}
                {% if 'error' in message.tags %}
                    <div class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{ message }}
                    </div>
                {% endif %}
                {% if 'info' in message.tags %}
                    <div class="alert alert-info alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
            <!-- /.col-lg-4 -->
        </div>
        <!-- /.row -->

    <div id="container">
        <div class="row">
            <div class="col-lg-10 col-md-offset-1"></div>
            <!-- /.col-lg-10 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-4 col-md-offset-4">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Forneça sua identificação</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="{% url 'mathema:index' %}">
                            {% csrf_token %}
                            {{ form|bootstrap }}
                            <button type="submit" class="btn btn-large btn-block btn-primary">Login</button>
                        </form><br>
                    </div>
                </div>
                <!-- /.login-panel -->
            </div>
            <!-- /.col-lg-4 -->
            </div>
            <!-- /.col-lg-4 -->
        </div>
        <!-- /.row -->
    </div>

    <!-- jQuery -->
    <script src={% static "bower_components/jquery/dist/jquery.min.js" %}></script>

    <!-- Bootstrap Core JavaScript -->
    <script src={% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src={% static "bower_components/metisMenu/dist/metisMenu.min.js" %}></script>

    <!-- Custom Theme JavaScript -->
    <script src={% static "dist/js/sb-admin-2.js" %}></script>

</body>

</html>
